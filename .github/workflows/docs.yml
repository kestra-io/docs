name: Build docs

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Deploy site
        uses: benc-uk/workflow-dispatch@v1.2.3

        with:
          workflow: site.yml
          repo: kestra-io/origin.kestra.io
          ref: main
          inputs: '{"ref": "${{ github.ref }}"}'
          token: ${{ secrets.GITHUB_PERSONAL_TOKEN }}

