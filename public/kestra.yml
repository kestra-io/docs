openapi: 3.0.1
info:
  title: Kestra
  license:
    name: Apache 2.0
    url: https://raw.githubusercontent.com/kestra-io/kestra/master/LICENSE
  version: 1.0.0
tags:
- name: Flows
  description: Flows API
- name: Templates
  description: Templates API
- name: Executions
  description: Executions API
- name: Logs
  description: Logs API
- name: Plugins
  description: Plugins API
- name: Stats
  description: Stats API
- name: Misc
  description: Misc API
- name: Blueprints
  description: Blueprints API
- name: Metrics
  description: Metrics API
paths:
  /api/v1/basicAuthValidationErrors:
    get:
      tags:
      - Misc
      summary: Retrieve the instance configuration.
      description: Global endpoint available to all users.
      operationId: getBasicAuthConfigErrors
      responses:
        "200":
          description: getBasicAuthConfigErrors 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /api/v1/configs:
    get:
      tags:
      - Misc
      summary: Retrieve the instance configuration.
      description: Global endpoint available to all users.
      operationId: getConfiguration
      responses:
        "200":
          description: getConfiguration 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MiscController.Configuration"
  /api/v1/main/ai/generate/flow:
    post:
      tags:
      - AI
      summary: Generate or regenerate a flow based on a prompt
      operationId: generateFlow
      requestBody:
        description: Prompt and context required for flow generation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FlowGenerationPrompt"
        required: true
      responses:
        "200":
          description: generateFlow 200 response
          content:
            application/yaml:
              schema:
                type: string
  /api/v1/plugins:
    get:
      tags:
      - Plugins
      summary: Get list of plugins
      operationId: listPlugins
      responses:
        "200":
          description: listPlugins 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Plugin"
  /api/v1/plugins/groups/subgroups:
    get:
      tags:
      - Plugins
      summary: Get plugins group by subgroups
      operationId: getPluginBySubgroups
      responses:
        "200":
          description: getPluginBySubgroups 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Plugin"
  /api/v1/plugins/icons:
    get:
      tags:
      - Plugins
      summary: Get plugins icons
      operationId: getPluginIcons
      responses:
        "200":
          description: getPluginIcons 200 response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: "#/components/schemas/PluginIcon"
  /api/v1/plugins/icons/groups:
    get:
      tags:
      - Plugins
      summary: Get plugins icons
      operationId: getPluginGroupIcons
      responses:
        "200":
          description: getPluginGroupIcons 200 response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: "#/components/schemas/PluginIcon"
  /api/v1/plugins/inputs:
    get:
      tags:
      - Plugins
      summary: Get all types for an inputs
      operationId: getAllInputTypes
      responses:
        "200":
          description: getAllInputTypes 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InputType"
  /api/v1/plugins/inputs/{type}:
    get:
      tags:
      - Plugins
      summary: Get the JSON schema for an input type
      description: "The schema will be a [JSON Schema Draft 7](http://json-schema.org/draft-07/schema)"
      operationId: getSchemaFromInputType
      parameters:
      - name: type
        in: path
        description: The schema needed
        required: true
        schema:
          $ref: "#/components/schemas/Type"
      responses:
        "200":
          description: getSchemaFromInputType 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentationWithSchema"
  /api/v1/plugins/properties/{type}:
    get:
      tags:
      - Plugins
      summary: Get the properties part of the JSON schema for a type
      description: "The schema will be a [JSON Schema Draft 7](http://json-schema.org/draft-07/schema)"
      operationId: getPropertiesFromType
      parameters:
      - name: type
        in: path
        description: The schema needed
        required: true
        schema:
          $ref: "#/components/schemas/SchemaType"
      responses:
        "200":
          description: getPropertiesFromType 200 response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
  /api/v1/plugins/schemas/{type}:
    get:
      tags:
      - Plugins
      summary: Get the JSON schema for a type
      description: "The schema will be a [JSON Schema Draft 7](http://json-schema.org/draft-07/schema)"
      operationId: getSchemasFromType
      parameters:
      - name: type
        in: path
        description: The schema needed
        required: true
        schema:
          $ref: "#/components/schemas/SchemaType"
      - name: arrayOf
        in: query
        description: If schema should be an array of requested type
        explode: false
        schema:
          type: boolean
          nullable: true
          default: false
      responses:
        "200":
          description: getSchemasFromType 200 response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
  /api/v1/plugins/{cls}:
    get:
      tags:
      - Plugins
      summary: Get plugin documentation
      operationId: getPluginDocumentation
      parameters:
      - name: cls
        in: path
        description: The plugin full class name
        required: true
        schema:
          type: string
      - name: all
        in: query
        description: Include all the properties
        required: true
        explode: false
        schema:
          type: boolean
          default: false
      responses:
        "200":
          description: getPluginDocumentation 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentationWithSchema"
  /api/v1/plugins/{cls}/versions:
    get:
      tags:
      - Plugins
      summary: Get all versions for a plugin
      operationId: getPluginVersions
      parameters:
      - name: cls
        in: path
        description: The plugin type
        required: true
        schema:
          type: string
      responses:
        "200":
          description: getPluginVersions 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PluginController.ApiPluginVersions"
  /api/v1/plugins/{cls}/versions/{version}:
    get:
      tags:
      - Plugins
      summary: Get plugin documentation
      operationId: getPluginDocumentationFromVersion
      parameters:
      - name: cls
        in: path
        description: The plugin type
        required: true
        schema:
          type: string
      - name: version
        in: path
        description: The plugin version
        required: true
        schema:
          type: string
      - name: all
        in: query
        description: Include all the properties
        required: true
        explode: false
        schema:
          type: boolean
          default: false
      responses:
        "200":
          description: getPluginDocumentationFromVersion 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentationWithSchema"
  /api/v1/{tenant}/basicAuth:
    post:
      tags:
      - Misc
      summary: Configure basic authentication for the instance.
      description: Sets up basic authentication credentials.
      operationId: createBasicAuth
      parameters:
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BasicAuthCredentials"
        required: true
      responses:
        "200":
          description: createBasicAuth 200 response
  /api/v1/{tenant}/blueprints/community/{kind}:
    get:
      tags:
      - Blueprints
      summary: List all blueprints
      operationId: searchBlueprints
      parameters:
      - name: q
        in: query
        description: A string filter
        explode: false
        schema:
          type: string
          nullable: true
      - name: sort
        in: query
        description: The sort of current page
        explode: false
        schema:
          type: string
          nullable: true
      - name: tags
        in: query
        description: A tags filter
        explode: false
        schema:
          type: array
          nullable: true
          items:
            type: string
      - name: page
        in: query
        description: The current page
        required: true
        explode: false
        schema:
          minimum: 1
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        description: The current page size
        required: true
        explode: false
        schema:
          minimum: 1
          type: integer
          format: int32
          default: 1
      - name: kind
        in: path
        description: The blueprint kind
        required: true
        schema:
          $ref: "#/components/schemas/BlueprintController.Kind"
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: searchBlueprints 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResults_BlueprintController.ApiBlueprintItem_"
  /api/v1/{tenant}/blueprints/community/{kind}/tags:
    get:
      tags:
      - Blueprint Tags
      summary: List blueprint tags matching the filter
      operationId: listBlueprintTags
      parameters:
      - name: kind
        in: path
        description: The blueprint kind
        required: true
        schema:
          $ref: "#/components/schemas/BlueprintController.Kind"
      - name: q
        in: query
        description: A string filter to get tags with matching blueprints only
        explode: false
        schema:
          type: string
          nullable: true
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: listBlueprintTags 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BlueprintController.ApiBlueprintTagItem"
  /api/v1/{tenant}/blueprints/community/{kind}/{id}:
    get:
      tags:
      - Blueprints
      summary: Get a blueprint
      operationId: getBlueprint
      parameters:
      - name: id
        in: path
        description: The blueprint id
        required: true
        schema:
          type: string
      - name: kind
        in: path
        description: The blueprint kind
        required: true
        schema:
          $ref: "#/components/schemas/BlueprintController.Kind"
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: getBlueprint 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlueprintController.ApiBlueprintItemWithSource"
  /api/v1/{tenant}/blueprints/community/{kind}/{id}/graph:
    get:
      tags:
      - Blueprints
      summary: Get a blueprint graph
      operationId: getBlueprintGraph
      parameters:
      - name: id
        in: path
        description: The blueprint id
        required: true
        schema:
          type: string
      - name: kind
        in: path
        description: The blueprint kind
        required: true
        schema:
          $ref: "#/components/schemas/BlueprintController.Kind"
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: getBlueprintGraph 200 response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
  /api/v1/{tenant}/blueprints/community/{kind}/{id}/source:
    get:
      tags:
      - Blueprints
      summary: Get a blueprint flow
      operationId: getBlueprintSource
      parameters:
      - name: id
        in: path
        description: The blueprint id
        required: true
        schema:
          type: string
      - name: kind
        in: path
        description: The blueprint kind
        required: true
        schema:
          $ref: "#/components/schemas/BlueprintController.Kind"
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: getBlueprintSource 200 response
          content:
            application/yaml:
              schema:
                type: string
  /api/v1/{tenant}/cluster/services/{id}:
    get:
      tags:
      - Services
      summary: Get details about a service
      operationId: getService
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: getService 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceInstance"
  /api/v1/{tenant}/concurrency-limit/search:
    get:
      tags:
      - Flows
      summary: Search for flow concurrency limits
      operationId: searchConcurrencyLimits
      parameters:
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: searchConcurrencyLimits 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResults_ConcurrencyLimit_"
  /api/v1/{tenant}/concurrency-limit/{namespace}/{flowId}:
    put:
      tags:
      - Flows
      summary: Update a flow concurrency limit
      operationId: updateConcurrencyLimit
      parameters:
      - name: namespace
        in: path
        required: true
        schema:
          type: string
      - name: flowId
        in: path
        required: true
        schema:
          type: string
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConcurrencyLimit"
        required: true
      responses:
        "200":
          description: updateConcurrencyLimit 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConcurrencyLimit"
  /api/v1/{tenant}/dashboards:
    get:
      tags:
      - Dashboards
      summary: Search for dashboards
      operationId: searchDashboards
      parameters:
      - name: page
        in: query
        description: The current page
        required: true
        explode: false
        schema:
          minimum: 1
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        description: The current page size
        required: true
        explode: false
        schema:
          minimum: 1
          type: integer
          format: int32
          default: 10
      - name: q
        in: query
        description: The filter query
        explode: false
        schema:
          type: string
          nullable: true
      - name: sort
        in: query
        description: The sort of current page
        explode: false
        schema:
          type: array
          nullable: true
          items:
            type: string
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: searchDashboards 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResults_Dashboard_"
    post:
      tags:
      - Dashboards
      summary: Create a dashboard from yaml source
      operationId: createDashboard
      parameters:
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: The dashboard definition as YAML
        content:
          application/x-yaml:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: createDashboard 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"
  /api/v1/{tenant}/dashboards/charts/export/to-csv:
    post:
      tags:
      - Dashboards
      summary: Export a table chart data to CSV
      operationId: exportChartToCsv
      parameters:
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DashboardController.PreviewRequest"
        required: true
      responses:
        "200":
          description: exportChartToCsv 200 response
          content:
            application/octet-stream:
              schema:
                type: string
                format: byte
  /api/v1/{tenant}/dashboards/charts/preview:
    post:
      tags:
      - Dashboards
      summary: Preview a chart data
      operationId: previewChart
      parameters:
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DashboardController.PreviewRequest"
        required: true
      responses:
        "200":
          description: previewChart 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResults_Map_String.Object__"
  /api/v1/{tenant}/dashboards/validate:
    post:
      tags:
      - Dashboards
      summary: Validate dashboard from yaml source
      operationId: validateDashboard
      parameters:
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: The dashboard definition as YAML
        content:
          application/x-yaml:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: validateDashboard 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidateConstraintViolation"
  /api/v1/{tenant}/dashboards/validate/chart:
    post:
      tags:
      - Dashboards
      summary: Validate a chart from yaml source
      operationId: validateChart
      parameters:
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: The chart definition as YAML
        content:
          application/x-yaml:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: validateChart 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidateConstraintViolation"
  /api/v1/{tenant}/dashboards/{id}:
    get:
      tags:
      - Dashboards
      summary: Get a dashboard
      operationId: getDashboard
      parameters:
      - name: id
        in: path
        description: The dashboard id
        required: true
        schema:
          type: string
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: getDashboard 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"
    put:
      tags:
      - Dashboards
      summary: Update a dashboard
      operationId: updateDashboard
      parameters:
      - name: id
        in: path
        description: The dashboard id
        required: true
        schema:
          type: string
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: The dashboard definition as YAML
        content:
          application/x-yaml:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: updateDashboard 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"
    delete:
      tags:
      - Dashboards
      summary: Delete a dashboard
      operationId: deleteDashboard
      parameters:
      - name: id
        in: path
        description: The dashboard id
        required: true
        schema:
          type: string
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: deleteDashboard 200 response
  /api/v1/{tenant}/dashboards/{id}/charts/{chartId}:
    post:
      tags:
      - Dashboards
      summary: Generate a dashboard chart data
      operationId: getDashboardChartData
      parameters:
      - name: id
        in: path
        description: The dashboard id
        required: true
        schema:
          type: string
      - name: chartId
        in: path
        description: The chart id
        required: true
        schema:
          type: string
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: "The filters to apply, some can override chart definition like\
          \ labels & namespace"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChartFiltersOverrides"
        required: true
      responses:
        "200":
          description: getDashboardChartData 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResults_Map_String.Object__"
  /api/v1/{tenant}/dashboards/{id}/charts/{chartId}/export/to-csv:
    post:
      tags:
      - Dashboards
      summary: Export a dashboard chart data to CSV
      operationId: exportDashboardChartDataToCSV
      parameters:
      - name: id
        in: path
        description: The dashboard id
        required: true
        schema:
          type: string
      - name: chartId
        in: path
        description: The chart id
        required: true
        schema:
          type: string
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: "The filters to apply, some can override chart definition like\
          \ labels & namespace"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChartFiltersOverrides"
        required: true
      responses:
        "200":
          description: exportDashboardChartDataToCSV 200 response
          content:
            application/octet-stream:
              schema:
                type: string
                format: byte
  /api/v1/{tenant}/executions:
    get:
      tags:
      - Executions
      summary: Search for executions for a flow
      operationId: searchExecutionsByFlowId
      parameters:
      - name: namespace
        in: query
        description: The flow namespace
        required: true
        explode: false
        schema:
          type: string
      - name: flowId
        in: query
        description: The flow id
        required: true
        explode: false
        schema:
          type: string
      - name: page
        in: query
        description: The current page
        required: true
        explode: false
        schema:
          minimum: 1
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        description: The current page size
        required: true
        explode: false
        schema:
          minimum: 1
          type: integer
          format: int32
          default: 10
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: searchExecutionsByFlowId 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResults_Execution_"
  /api/v1/{tenant}/executions/by-ids:
    delete:
      tags:
      - Executions
      summary: Delete a list of executions
      operationId: deleteExecutionsByIds
      parameters:
      - name: includeNonTerminated
        in: query
        description: Whether to delete non-terminated executions
        explode: false
        schema:
          type: boolean
          nullable: true
          default: false
      - name: deleteLogs
        in: query
        description: Whether to delete execution logs
        required: false
        explode: false
        schema:
          type: boolean
          default: true
      - name: deleteMetrics
        in: query
        description: Whether to delete execution metrics
        required: false
        explode: false
        schema:
          type: boolean
          default: true
      - name: deleteStorage
        in: query
        description: Whether to delete execution files in the internal storage
        required: false
        explode: false
        schema:
          type: boolean
          default: true
      - name: tenant
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: The execution id
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        "200":
          description: On success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkResponse"
        "422":
          description: Deleted with errors
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkErrorResponse"
  /api/v1/{tenant}/executions/by-query:
    delete:
      tags:
      - Executions
      summary: Delete executions filter by query parameters
      operationId: deleteExecutionsByQuery
      parameters:
      - name: filters
        in: query
        description: Filters
        required: true
        explode: false
        schema:
          type: array
          items:
            $ref: "#/components/schemas/QueryFilter"
      - name: q
        in: query
        description: A string filter
        deprecated: true
        explode: false
        schema:
          type: string
