id: timeout
namespace: dev
description: This flow will always fail because of a timeout.

tasks:
- id: failed
  type: io.kestra.plugin.scripts.shell.Commands
  runner: PROCESS
  commands:
    - sleep 10
  timeout: PT5S

errors:
  - id: happen
    type: io.kestra.plugin.core.debug.Return
    format: This flow has failed
