              $ref: "#/components/schemas/AppsController.ApiBulkOperationRequest"
        required: true
      responses:
        "200":
          description: disableAll 200 response
          content:
            application/json:
              schema:
                type: object
  /api/v1/apps/enable:
    post:
      tags:
      - Apps
      summary: Enable existing apps
      operationId: enableAll
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppsController.ApiBulkOperationRequest"
        required: true
      responses:
        "200":
          description: enableAll 200 response
          content:
            application/json:
              schema:
                type: object
  /api/v1/apps/export:
    post:
      tags:
      - Apps
      summary: Export apps as a ZIP archive of yaml sources.
      operationId: exportAll
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppsController.ApiBulkOperationRequest"
        required: true
      responses:
        "200":
          description: exportAll 200 response
          content:
            application/octet-stream:
              schema:
                type: array
                items:
                  type: string
                  format: byte
  /api/v1/apps/import:
    post:
      tags:
      - Flows
      summary: |2
            Import apps as a ZIP archive of yaml sources or a multi-objects YAML file.
            When sending a Yaml that contains one or more apps, a list of index is returned.
            When sending a ZIP archive, a list of files that couldn't be imported is returned.
      operationId: importApps
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                fileUpload:
                  type: string
                  description: "The file to import, can be a ZIP archive or a multi-objects\
                    \ YAML file"
                  format: binary
            encoding:
              fileUpload:
                contentType: application/octet-stream
        required: true
      responses:
        "200":
          description: On success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppsController.ApiBulkImportResponse"
  /api/v1/apps/preview:
