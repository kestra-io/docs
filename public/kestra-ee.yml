          type: string
          format: uri
      - name: maxRows
        in: query
        description: The max row returns
        schema:
          type: integer
          format: int32
          nullable: true
      - name: encoding
        in: query
        description: The file encoding as Java charset name. Defaults to UTF-8
        required: true
        schema:
          type: string
          default: UTF-8
        example: ISO-8859-1
      responses:
        "200":
          description: getFilePreview 200 response
          content:
            application/json:
              schema:
                type: object
