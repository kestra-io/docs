openapi: 3.0.1
info:
  title: Kestra EE
  description: |-
    All API operations allow an optional tenant identifier in the HTTP path, if you don't use multi-tenancy you must omit the tenant identifier.<br/>
    This means that, for example, when trying to access the Flows API, instead of using <code>/api/v1/{tenant}/flows</code> you must use <code>/api/v1/flows</code>.
  version: v1
tags:
- name: Flows
  description: Flows api
- name: Templates
  description: Templates api
- name: Executions
  description: Executions api
- name: Logs
  description: Logs api
- name: Namespaces
  description: Namespaces api
- name: Users
  description: Users api
- name: Groups
  description: Groups api
- name: Bindings
  description: Bindings api
- name: Roles
  description: Roles api
- name: Audit Logs
  description: Audit Logs api
- name: Auths
  description: Auth api
- name: Stats
  description: Stats api
- name: Tenants
  description: Tenants api
- name: Misc
  description: Misc api
paths:
  /api/v1/auths:
    get:
      tags:
      - Auths
      summary: Get list of authentication methods
      operationId: index
      responses:
        "200":
          description: index 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthController.Auth"
  /api/v1/banners:
    post:
      tags:
      - Banners
      summary: Create a new banner
      operationId: createBanner
      requestBody:
        description: The banner to create
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Banner"
        required: true
      responses:
        "200":
          description: createBanner 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Banner"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/banners/search:
    get:
      tags:
      - Banners
      summary: Get banners
      operationId: searchBanners
      responses:
        "200":
          description: searchBanners 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Banner"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/banners/{id}:
    put:
      tags:
      - Banners
      summary: Update a banner
      operationId: updateBanner
      parameters:
      - name: id
        in: path
        description: The banner id
        required: true
        schema:
          type: string
      requestBody:
        description: The banner to update
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Banner"
        required: true
      responses:
        "200":
          description: updateBanner 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Banner"
      security:
      - bearerAuth: []
      - basicAuth: []
    delete:
      tags:
      - Banners
      summary: Delete a banner
      operationId: deleteBanner
      parameters:
      - name: id
        in: path
        description: The banner id
        required: true
        schema:
          type: string
      responses:
        "200":
          description: deleteBanner 200 response
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/maintenance/enter:
    post:
      tags:
      - Cluster
      - Maintenance
      summary: Enter cluster maintenance mode.
      operationId: enterMaintenance
      responses:
        "200":
          description: enterMaintenance 200 response
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/maintenance/exit:
    post:
      tags:
      - Cluster
      - Maintenance
      summary: Exit cluster maintenance mode.
      operationId: exitMaintenance
      responses:
        "200":
          description: exitMaintenance 200 response
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/services/active:
    get:
      tags:
      - Services
      summary: Get details about active services
      operationId: getActiveServices
      responses:
        "200":
          description: getActiveServices 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterController.ApiActiveServiceList"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/services/search:
    get:
      tags:
      - Services
      summary: Search for service
      operationId: searchServices
      parameters:
      - name: page
        in: query
        description: The current page
        required: true
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        description: The current page size
        required: true
        schema:
          type: integer
          format: int32
          default: 10
      - name: sort
        in: query
        description: The sort of current page
        schema:
          type: array
          nullable: true
          items:
            type: string
      - name: state
        in: query
        description: The state filter
        schema:
          type: array
          nullable: true
          items:
            $ref: "#/components/schemas/Service.ServiceState"
      - name: type
        in: query
        description: The server type filter
        schema:
          type: array
          nullable: true
          items:
            $ref: "#/components/schemas/ServiceType"
      responses:
        "200":
          description: searchServices 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResults_ClusterController.ApiServiceInstance_"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/services/{id}:
    get:
      tags:
      - Services
      summary: Get details about a service
      operationId: getService
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: getService 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceInstance"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/versioned-plugins:
    get:
      tags:
      - Plugins
      summary: Get the list of installed Kestra's plugin artifact.
      operationId: listVersionedPlugin
      parameters:
      - name: page
        in: query
        description: The current page
        required: true
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        description: The current page size
        required: true
        schema:
          type: integer
          format: int32
          default: 10
      - name: sort
        in: query
        description: The sort of current page
        schema:
          type: array
          nullable: true
          items:
            type: string
      - name: q
        in: query
        description: The query
        schema:
          type: string
          nullable: true
      responses:
        "200":
          description: listVersionedPlugin 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResults_ClusterController.ApiPluginArtifact_"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/versioned-plugins/available:
    get:
      tags:
      - Plugins
      summary: Get the list of available Kestra's plugin artifact.
      operationId: listAvailableVersionedPlugins
      responses:
        "200":
          description: listAvailableVersionedPlugins 200 response
          content:
            application/json:
              schema:
                type: object
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/versioned-plugins/install:
    post:
      tags:
      - Plugins
      summary: Install a specific Kestra's plugin artifact
      operationId: installVersionedPlugins
      requestBody:
        description: List of plugins
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClusterController.ApiPluginListRequest"
        required: true
      responses:
        "200":
          description: installVersionedPlugins 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterController.ApiPluginArtifactList_PluginArtifact_"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/versioned-plugins/resolve:
    post:
      tags:
      - Plugins
      summary: Resolve a specific Kestra's plugin artifact
      operationId: resolveVersionedPlugins
      requestBody:
        description: List of plugins
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClusterController.ApiPluginListRequest"
        required: true
      responses:
        "200":
          description: resolveVersionedPlugins 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterController.ApiPluginArtifactList_PluginResolutionResult_"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/versioned-plugins/uninstall:
    delete:
      tags:
      - Plugins
      summary: Uninstall Kestra's plugin artifacts
      operationId: uninstallVersionedPlugins
      requestBody:
        description: List of plugins
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClusterController.ApiPluginListRequest"
        required: true
      responses:
        "200":
          description: uninstallVersionedPlugins 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterController.ApiPluginArtifactList_PluginArtifact_"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/versioned-plugins/upload:
    post:
      tags:
      - Plugins
      summary: Upload a Kestra's plugin artifact
      operationId: uploadVersionedPlugins
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
            encoding:
              file:
                contentType: application/octet-stream
        required: true
      responses:
        "200":
          description: uploadVersionedPlugins 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PluginArtifact"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/versioned-plugins/{groupId}/{artifactId}:
    get:
      tags:
      - Plugins
      summary: Get details about a Kestra's plugin artifact.
      operationId: getVersionedPluginDetails
      parameters:
      - name: groupId
        in: path
        required: true
        schema:
          type: string
      - name: artifactId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: getVersionedPluginDetails 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterController.ApiPluginVersions"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/versioned-plugins/{groupId}/{artifactId}/{version}:
    get:
      tags:
      - Plugins
      summary: Get details about a specific Kestra's plugin artifact version.
      operationId: getVersionedPluginDetailsFromVersion
      parameters:
      - name: groupId
        in: path
        required: true
        schema:
          type: string
      - name: artifactId
        in: path
        required: true
        schema:
          type: string
      - name: version
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: getVersionedPluginDetailsFromVersion 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterController.ApiPluginVersionDetails"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/workergroups:
    get:
      tags:
      - WorkerGroups
      summary: List all Worker Groups
      operationId: listWorkerGroups
      responses:
        "200":
          description: listWorkerGroups 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterController.ApiWorkerGroupList"
      security:
      - bearerAuth: []
      - basicAuth: []
    post:
      tags:
      - WorkerGroups
      summary: Create a new worker group.
      operationId: createWorkerGroup
      requestBody:
        description: The worker group definition
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClusterController.ApiCreateOrUpdateWorkerGroupRequest"
        required: true
      responses:
        "200":
          description: createWorkerGroup 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterController.ApiWorkerGroup"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/cluster/workergroups/{id}:
    get:
      tags:
      - WorkerGroups
      summary: Get details about a worker group.
      operationId: getWorkerGroupById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: getWorkerGroupById 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterController.ApiWorkerGroupDetails"
      security:
      - bearerAuth: []
      - basicAuth: []
    put:
      tags:
      - WorkerGroups
      summary: Update an existing worker group.
      operationId: updateWorkerGroupById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: The worker group definition
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClusterController.ApiCreateOrUpdateWorkerGroupRequest"
        required: true
      responses:
        "200":
          description: updateWorkerGroupById 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClusterController.ApiWorkerGroup"
      security:
      - bearerAuth: []
      - basicAuth: []
    delete:
      tags:
      - WorkerGroups
      summary: Delete an existing worker group.
      operationId: deleteWorkerGroupById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: deleteWorkerGroupById 200 response
          content:
            application/json:
              schema:
                type: object
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/configs:
    get:
      tags:
      - Misc
      summary: Get current configurations
      operationId: getConfiguration
      responses:
        "200":
          description: getConfiguration 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MiscController.EEConfiguration"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/forgotten-password:
    get:
      summary: Sends an email to reset a password.
      description: "Sends an email to reset a password. Note that whatever the username\
        \ is found or not, the response will always be 200 to avoid leaking information."
      operationId: forgottenPassword
      parameters:
      - name: username
        in: query
        description: User that has forgotten his password
        required: true
        schema:
          type: string
      responses:
        "200":
          description: forgottenPassword 200 response
          content:
            application/json:
              schema:
                type: object
  /api/v1/invitation/accept/{invitationId}:
    post:
      operationId: acceptInvitation
      parameters:
      - name: invitationId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: acceptInvitation 200 response
          content:
            application/json:
              schema:
                type: object
  /api/v1/invitation/create/{invitationId}:
    post:
      operationId: createFromInvitation
      parameters:
      - name: invitationId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: The basic information to create an account from an invitation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthController.InvitationUserRequest"
        required: true
      responses:
        "200":
          description: createFromInvitation 200 response
          content:
            application/json:
              schema:
                type: object
  /api/v1/license-info:
    get:
      tags:
      - Misc
      summary: Get current license information
      operationId: licenseInfo
      responses:
        "200":
          description: licenseInfo 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MiscController.LicenseInfo"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/main/basicAuth:
    post:
      tags:
      - Misc
      summary: Create basic auth for the current instance
      operationId: createBasicAuth
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MiscController.BasicAuthCredentials"
        required: true
      responses:
        "200":
          description: createBasicAuth 200 response
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/me:
    get:
      tags:
      - Auths
      summary: Get current user
      operationId: getCurrentUser
      responses:
        "200":
          description: getCurrentUser 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeController.Me"
      security:
      - bearerAuth: []
      - basicAuth: []
    patch:
      tags:
      - Auths
      summary: Updates details for the current user. Returns user's updated information
        upon success.
      operationId: patchCurrentUser
      requestBody:
        description: The user details
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MeController.UserDetailsRequest"
        required: true
      responses:
        "200":
          description: patchCurrentUser 200 response
          content:
            application/json:
              schema:
                type: object
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/me/api-tokens:
    get:
      tags:
      - Auths
      summary: List all API Tokens for the authenticated user
      operationId: listApiTokensForCurrentUser
      responses:
        "200":
          description: listApiTokensForCurrentUser 200 response
          content:
            application/json:
              schema:
                type: object
      security:
      - bearerAuth: []
      - basicAuth: []
    post:
      tags:
      - Auths
      summary: Create new API Token for authenticated user
      operationId: createApiTokenForCurrentUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateApiTokenRequest"
        required: true
      responses:
        "200":
          description: createApiTokenForCurrentUser 200 response
          content:
            application/json:
              schema:
                type: object
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/me/api-tokens/{tokenId}:
    delete:
      tags:
      - Auths
      summary: Delete an API Token for authenticated user
      operationId: deleteApiTokenForCurrentUser
      parameters:
      - name: tokenId
        in: path
        description: The token id
        required: true
        schema:
          type: string
      responses:
        "200":
          description: deleteApiTokenForCurrentUser 200 response
          content:
            application/json:
              schema:
                type: object
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/me/invitations:
    get:
      tags:
      - Invitations
      summary: Get all invitations for a given email
      operationId: findAllInvitationsForCurrentUser
      responses:
        "200":
          description: findAllInvitationsForCurrentUser 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Invitation"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/me/password:
    put:
      tags:
      - Users
      summary: Update login password for the current user.
      operationId: updateCurrentUserPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MeController.UpdatePasswordRequest"
        required: true
      responses:
        "200":
          description: updateCurrentUserPassword 200 response
          content:
            application/json:
              schema:
                type: object
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/reset-password:
    post:
      summary: Change a password for given token.
      description: "Change a password for given token. If password does not match\
        \ password policy, use can still retry."
      operationId: resetPassword
      requestBody:
        description: The password
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthController.ResetPasswordRequest"
        required: true
      responses:
        "200":
          description: resetPassword 200 response
          content:
            application/json:
              schema:
                type: object
  /api/v1/setup:
    get:
      tags:
      - Misc
      summary: Currently running configuration
      operationId: setupConfiguration
      responses:
        "200":
          description: setupConfiguration 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SetupConfiguration"
      security:
      - bearerAuth: []
      - basicAuth: []
    post:
      tags:
      - Misc
      summary: Create the first user
      operationId: setupKestra
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetupConfiguration.SetupData"
        required: true
      responses:
        "200":
          description: setupKestra 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiUser"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/tenants:
    post:
      tags:
      - Tenants
      summary: Create a tenant
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Tenant"
        required: true
      responses:
        "200":
          description: create 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
  /api/v1/tenants/groups:
    post:
      tags:
      - Groups
      summary: Create a group
      operationId: createGroupasSuperAdmin
      requestBody:
        description: The group
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AbstractGroupController.GroupWithMembers"
        required: true
      responses:
        "200":
          description: createGroupasSuperAdmin 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/tenants/groups/autocomplete:
    post:
      tags:
      - Groups
      summary: List groups for autocomplete
      operationId: autocompleteGroupsasSuperAdmin
      requestBody:
        description: Autocomplete request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiAutocomplete"
        required: true
      responses:
        "200":
          description: autocompleteGroupsasSuperAdmin 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Group"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/tenants/groups/ids:
    post:
      tags:
      - Groups
      summary: List groups by ids
      operationId: listGroupIdsasSuperAdmin
      requestBody:
        description: The ids that must be present on results
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiIds"
        required: true
      responses:
        "200":
          description: listGroupIdsasSuperAdmin 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Group"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/tenants/groups/search:
    get:
      tags:
      - Groups
      summary: Search for groups
      operationId: searchGroupsasSuperAdmin
      parameters:
      - name: q
        in: query
        description: A string filter
        schema:
          type: string
          nullable: true
      - name: page
        in: query
        description: The current page
        required: true
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        description: The current page size
        required: true
        schema:
          type: integer
          format: int32
          default: 10
      - name: sort
        in: query
        description: The sort of current page
        schema:
          type: array
          nullable: true
          items:
            type: string
      responses:
        "200":
          description: searchGroupsasSuperAdmin 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResults_Group_"
      security:
      - bearerAuth: []
      - basicAuth: []
  /api/v1/tenants/groups/{id}:
    get:
      tags:
      - Groups
      summary: Get a group
      operationId: getGroupasSuperAdmin
      parameters:
      - name: id
        in: path
        description: The group id
        required: true
        schema:
          type: string
      responses:
        "200":
          description: getGroupasSuperAdmin 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
      security:
