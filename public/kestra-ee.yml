        description: The ID to dispatch
        required: true
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: array
              properties:
                parameters:
                  $ref: "#/components/schemas/HttpParameters"
              nullable: true
              items:
                type: string
                format: binary
            encoding: {}
      responses:
        "200":
          description: dispatch 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppResponse"
  /api/v1/apps/view/{id}/file/download:
    get:
