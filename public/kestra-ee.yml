      operationId: getFileDownload
      parameters:
      - name: id
        in: path
        description: The ID of the app.
        required: true
        schema:
          type: string
      - name: path
        in: query
        description: The internal storage uri
        required: true
        schema:
          type: string
          format: uri
      responses:
        "200":
          description: getFileDownload 200 response
          content:
