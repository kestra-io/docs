      required:
      - deleted
      - disabled
      - id
      - namespace
      type: object
      properties:
        id:
          maxLength: 100
          minLength: 1
          pattern: "^[a-zA-Z0-9][a-zA-Z0-9._-]*"
          type: string
        namespace:
          maxLength: 150
          minLength: 1
          pattern: "^[a-z0-9][a-z0-9._-]*"
          type: string
        revision:
          minimum: 1
          type: integer
          format: int32
        inputs:
          type: array
          items:
            $ref: "#/components/schemas/Input_Object_"
        outputs:
          type: array
          items:
            $ref: "#/components/schemas/Output"
        disabled:
          type: boolean
        labels:
          type: object
          oneOf:
          - type: array
          - $ref: "#/components/schemas/Map_Object.Object_"
        variables:
          type: object
          additionalProperties: true
        deleted:
          type: boolean
    AbstractGraph:
      type: object
      properties:
        uid:
          type: string
        type:
          type: string
        branchType:
          $ref: "#/components/schemas/AbstractGraph.BranchType"
    AbstractGraph.BranchType:
      type: string
      enum:
      - ERROR
      - FINALLY
      - AFTER_EXECUTION
    AbstractGroupController.GroupWithMembers:
      required:
      - deleted
