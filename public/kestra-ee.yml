  /api/v1/apps/search:
    get:
      tags:
      - Apps
      summary: Search for apps
      operationId: search
      parameters:
      - name: page
        in: query
        description: The current page
        required: true
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        description: The current page size
        required: true
        schema:
          type: integer
          format: int32
          default: 10
      - name: sort
        in: query
        description: The sort of current page
        schema:
          type: array
          nullable: true
          items:
            type: string
      - name: tags
        in: query
        description: A tags filter
        schema:
          type: array
          nullable: true
          items:
            type: string
      - name: q
        in: query
        description: A string filter
        schema:
          type: string
          nullable: true
      - name: namespace
        in: query
        description: A namespace filter prefix
        schema:
          type: string
          nullable: true
      - name: flowId
        in: query
        description: A flow id filter
        schema:
          type: string
          nullable: true
      responses:
        "200":
