id: webhook
namespace: io.kestra.demo.flows

description: |
  Example flow for webhook trigger.
  To start this flow, just send a curl request:
  ```bash
  curl http://localhost:8080/api/v1/executions/webhook/io.kestra.demo/webhook/1KERKzRQZSMtLdMdNI7Nkr
